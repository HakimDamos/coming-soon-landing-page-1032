<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./stylesheet.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main class="coming-soon_container">
      <!-- Content Section -->
      <section class="apparel-content">
        <figure class="apparel-content__icon">
          <img
            src="./images/logo.svg"
            alt="Base Apparel Icon"
            width="100"
            height="100"
          />
        </figure>
        <h1 class="apparel-content__heading">We're coming soon</h1>
        <p class="apparel-content__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <!-- Newsletter Signup Input -->
        <form class="signUp-form">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Email Address" required />
          <button type="submit" aria-label="Submit">
            <img src="./images/icon-arrow.svg" alt="" aria-hidden="true" />
          </button>
        </form>
      </section>
      <!-- Hero Image section -->
      <figure class="apparel-heroImage">
        <picture>
          <source
            media="(max-width: 600px)"
            srcset="./images/hero-mobile.jpg"
          />
          <img
            src="./images/hero-desktop.jpg"
            width="300"
            height="300"
            alt="Women wearing spring apperel collection"
          />
        </picture>
      </figure>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="#">Your Name Here</a>
        .
      </p>
    </footer>
  </body>
</html>
